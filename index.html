<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking da Corrida Digital - Rede Sim√£o</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS Integrado -->
    <style>
        :root {
            --primary-color: #FFC107; /* Amarelo */
            --secondary-color: #2a2a38; /* Roxo escuro/cinza do card */
            --dark-color: #1c1c24; /* Fundo mais escuro */
            --light-color: #F8F9FA; /* Branco/Cinza Claro */
            --font-family: 'Poppins', sans-serif;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--dark-color);
            color: var(--light-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 2rem;
        }

        header h1 {
            font-size: 2.8rem;
            color: var(--primary-color);
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Se√ß√£o do P√≥dio */
        .podium-section {
            padding: 2rem 0;
            text-align: center;
        }
        
        .podium-section h2 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: var(--light-color);
        }

        .podium-grid {
            display: grid;
            grid-template-columns: 1fr 1.1fr 1fr; /* Coluna do meio maior */
            align-items: center;
            gap: 1.5rem;
        }
        
        .podium-card {
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 12px;
            text-align: left;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* Destaque para o primeiro lugar */
        .podium-card.rank-1 {
            transform: scale(1.05);
            border: 2px solid var(--gold);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
        }
        .podium-card.rank-2 { border-top: 5px solid var(--silver); }
        .podium-card.rank-3 { border-top: 5px solid var(--bronze); }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .card-header .name {
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .card-header .rank-badge {
            background-color: var(--primary-color);
            color: var(--dark-color);
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .card-divider {
            border: 0;
            height: 1px;
            background-color: #444;
            margin: 0.5rem 0 1.5rem 0;
        }
        
        .card-status {
            color: var(--primary-color);
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .card-metrics {
            margin-bottom: 2rem;
            flex-grow: 1;
        }
        
        .card-metrics p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        
        .card-metrics strong {
            color: var(--light-color);
            font-weight: 600;
        }

        .card-metrics span {
            color: #ccc;
        }
        
        .card-button {
            display: block;
            background-color: var(--primary-color);
            color: var(--dark-color);
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        
        .card-button:hover {
            background-color: #ffda4a;
        }

        /* Tabela do Ranking Geral */
        .general-ranking-section h2 {
            text-align: center;
            font-size: 2rem;
            margin-top: 4rem;
            margin-bottom: 2rem;
        }
        
        .table-container {
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto; 
        }

        #ranking-table {
            width: 100%;
            border-collapse: collapse;
        }

        #ranking-table th, #ranking-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        #ranking-table th { color: var(--primary-color); }
        .rank-position { font-weight: bold; text-align: center; }

        footer { text-align: center; padding: 2rem 0; margin-top: 2rem; color: #777; }

        /* Responsividade */
        @media (max-width: 992px) {
            .podium-grid {
                grid-template-columns: 1fr;
            }
            .podium-card.rank-1 {
                order: -1; /* Coloca o primeiro no topo em telas menores */
                transform: scale(1); /* Remove o zoom para melhor encaixe */
            }
        }
    </style>
</head>
<body>

    <header class="container">
        <h1>Corrida Digital</h1>
    </header>

    <main class="container">
        <!-- Se√ß√£o do P√≥dio para os 3 primeiros -->
        <section class="podium-section">
            <h2>üèÜ P√≥dio da Semana üèÜ</h2>
            <div class="podium-grid" id="podium-container">
                <!-- Cards do p√≥dio ser√£o inseridos aqui pelo JavaScript -->
            </div>
        </section>

        <!-- Se√ß√£o do Ranking Geral (4¬∫ ao 20¬∫) -->
        <section class="general-ranking-section">
            <h2>Ranking Geral</h2>
            <div class="table-container">
                <table id="ranking-table">
                    <thead>
                        <tr>
                            <th style="text-align: center;">Pos.</th>
                            <th>Secretaria</th>
                            <th>Cadastros</th>
                            <th>Cliques</th>
                            <th>Membros</th>
                        </tr>
                    </thead>
                    <tbody id="general-ranking-body">
                        <!-- Linhas do ranking geral ser√£o inseridas aqui -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>¬© 2025 Prefeitura de Petrolina - Secretaria de Comunica√ß√£o</p>
    </footer>

    <!-- JavaScript Integrado -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            // --- DADOS SIMULADOS E AJUSTADOS CONFORME SOLICITADO ---
            // Os dados de 'cadastros' foram manipulados para garantir o p√≥dio correto.
            const secretariatsData = [
                // P√≥dio Garantido
                { name: 'Sa√∫de', cadastros: 250, cliques: 580, membros: 240 },
                { name: 'Educa√ß√£o, Cultura e Esporte', cadastros: 235, cliques: 510, membros: 220 },
                { name: 'Desenvolvimento Econ√¥mico, Turismo e Inova√ß√£o', cadastros: 218, cliques: 490, membros: 205 },

                // Outras Secretarias
                { name: 'Infraestrutura e Mobilidade', cadastros: 190, cliques: 410, membros: 185 },
                { name: 'Assist√™ncia Social e Combate √† Fome', cadastros: 182, cliques: 390, membros: 170 },
                { name: 'Comunica√ß√£o', cadastros: 170, cliques: 450, membros: 165 },
                { name: 'Desenvolvimento Rural', cadastros: 155, cliques: 320, membros: 150 },
                { name: 'Servi√ßos P√∫blicos e Defesa Civil', cadastros: 140, cliques: 300, membros: 135 },
                { name: 'Governo', cadastros: 125, cliques: 280, membros: 120 },
                { name: 'Desenvolvimento Urbano, Habita√ß√£o e Sustentabilidade', cadastros: 115, cliques: 250, membros: 110 },
                { name: 'Casa Civil', cadastros: 108, cliques: 240, membros: 100 },
                { name: 'Planejamento, Gest√£o e Finan√ßas', cadastros: 95, cliques: 210, membros: 90 },
                { name: 'Seguran√ßa P√∫blica', cadastros: 88, cliques: 190, membros: 85 },
                { name: 'Licita√ß√µes e Contratos', cadastros: 70, cliques: 150, membros: 65 },
                { name: 'Receitas Municipais', cadastros: 65, cliques: 140, membros: 60 },
                { name: 'Procuradoria-Geral do Munic√≠pio', cadastros: 50, cliques: 110, membros: 48 },
                { name: 'Controladoria-Geral do Munic√≠pio', cadastros: 45, cliques: 100, membros: 42 }
            ];

            // Classifica os dados (Crit√©rios: Cadastros > Cliques > Membros)
            secretariatsData.sort((a, b) => b.cadastros - a.cadastros || b.cliques - a.cliques || b.membros - a.membros);

            const podiumContainer = document.getElementById('podium-container');
            const generalRankingBody = document.getElementById('general-ranking-body');
            
            function renderRankings() {
                const podium = {
                    rank1: secretariatsData[0],
                    rank2: secretariatsData[1],
                    rank3: secretariatsData[2]
                };

                // Cria o p√≥dio na ordem visual (2¬∫, 1¬∫, 3¬∫)
                podiumContainer.innerHTML = `
                    ${createPodiumCard(podium.rank2, 2)}
                    ${createPodiumCard(podium.rank1, 1)}
                    ${createPodiumCard(podium.rank3, 3)}
                `;
                
                // Popula a tabela do ranking geral (a partir do 4¬∫ lugar)
                const generalRankingData = secretariatsData.slice(3);
                generalRankingBody.innerHTML = generalRankingData.map((secretariat, index) => {
                    const rank = index + 4; // Come√ßa a contar do 4
                    return `
                        <tr>
                            <td class="rank-position">${rank}¬∫</td>
                            <td>${secretariat.name}</td>
                            <td>${secretariat.cadastros}</td>
                            <td>${secretariat.cliques}</td>
                            <td>${secretariat.membros}</td>
                        </tr>
                    `;
                }).join('');
            }

            function createPodiumCard(data, rank) {
                const rankStatus = {
                    1: 'L√çDER ABSOLUTO',
                    2: 'EXCELENTE DESEMPENHO',
                    3: 'DESTAQUE NO P√ìDIO'
                };
                
                return `
                    <div class="podium-card rank-${rank}">
                        <div class="card-header">
                            <span class="name">${data.name}</span>
                            <span class="rank-badge">${rank}¬∫</span>
                        </div>
                        <hr class="card-divider">
                        <p class="card-status">${rankStatus[rank]}</p>
                        <div class="card-metrics">
                            <p><strong>M√©tricas Principais:</strong></p>
                            <p><span>Cadastros:</span> <strong>${data.cadastros}</strong></p>
                            <p><span>Cliques no Link:</span> <strong>${data.cliques}</strong></p>
                            <p><span>Membros no Grupo:</span> <strong>${data.membros}</strong></p>
                        </div>
                        <a href="#" class="card-button">Ver Detalhes</a>
                    </div>
                `;
            }

            renderRankings();
        });
    </script>

</body>
</html>
