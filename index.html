<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking da Corrida Digital - Rede Sim√£o</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS Integrado -->
    <style>
        :root {
            --primary-color: #FFC107; /* Amarelo */
            --secondary-color: #343A40; /* Cinza Escuro */
            --light-color: #F8F9FA; /* Cinza Claro */
            --dark-color: #212529; /* Preto */
            --font-family: 'Poppins', sans-serif;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--dark-color);
            color: var(--light-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 2rem;
            background-color: var(--secondary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        header h1 {
            font-size: 2.8rem;
            color: var(--primary-color);
            margin: 0;
            font-weight: 700;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: #ccc;
        }

        main {
            padding: 2rem 0;
        }
        
        .table-container {
            background-color: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 8px;
            /* Permite rolagem horizontal em telas pequenas */
            overflow-x: auto; 
        }

        #ranking-table {
            width: 100%;
            border-collapse: collapse;
            white-space: nowrap; /* Impede que o texto quebre linha */
        }

        #ranking-table th, 
        #ranking-table td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #495057;
        }

        #ranking-table thead tr {
            background-color: var(--dark-color);
        }

        #ranking-table th {
            color: var(--primary-color);
            font-size: 1rem;
            text-transform: uppercase;
        }

        #ranking-table tbody tr:nth-child(even) {
            background-color: #2c3136;
        }

        #ranking-table tbody tr:hover {
            background-color: #495057;
            cursor: default;
        }

        .rank {
            font-weight: bold;
            font-size: 1.4rem;
            text-align: center !important;
        }

        .rank.rank-1, .rank.rank-2, .rank.rank-3 {
            font-weight: 700;
        }
        
        /* √çcones de medalha para os 3 primeiros */
        .rank-1 { color: var(--gold); }
        .rank-2 { color: var(--silver); }
        .rank-3 { color: var(--bronze); }

        .rank-1::after { content: ' üèÜ'; }
        .rank-2::after { content: ' ü•à'; }
        .rank-3::after { content: ' ü•â'; }

        .secretariat-name {
            font-weight: 600;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* Media query para telas menores */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            #ranking-table th, 
            #ranking-table td {
                padding: 0.8rem 1rem;
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Ranking da Corrida Digital</h1>
            <p>Rede Digital Sim√£o - Acompanhe os resultados!</p>
        </div>
    </header>

    <main class="container">
        <div class="table-container">
            <table id="ranking-table">
                <thead>
                    <tr>
                        <th style="text-align: center;">Pos.</th>
                        <th>Secretaria</th>
                        <th>Cadastros Totais</th>
                        <th>Cliques no Link</th>
                        <th>Membros no Grupo</th>
                        <th>Novos Seguidores (Insta)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- O JavaScript ir√° popular esta √°rea dinamicamente -->
                    <tr><td colspan="6" style="text-align:center;">Carregando ranking...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>¬© 2025 Prefeitura de Petrolina - Secretaria de Comunica√ß√£o</p>
    </footer>

    <!-- JavaScript Integrado -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            // --- DADOS SIMULADOS ---
            // Em um projeto real, estes dados viriam de um banco de dados ou API.
            // S√£o 20 secretarias para simular o cen√°rio do projeto.
            const secretariatsData = [
                { name: 'Sec. de Governo e Agricultura', cadastros: 155, cliques: 320, membros: 140, instagram: 50 },
                { name: 'Sec. de Educa√ß√£o e Esportes', cadastros: 210, cliques: 450, membros: 200, instagram: 95 },
                { name: 'Sec. de Sa√∫de', cadastros: 190, cliques: 400, membros: 185, instagram: 80 },
                { name: 'Sec. de Desenvolvimento Social e Direitos Humanos', cadastros: 175, cliques: 380, membros: 160, instagram: 75 },
                { name: 'Sec. de Infraestrutura e Mobilidade', cadastros: 215, cliques: 480, membros: 195, instagram: 110 },
                { name: 'Sec. de Desenvolvimento Urbano, Habita√ß√£o e Sustentabilidade', cadastros: 160, cliques: 350, membros: 150, instagram: 65 },
                { name: 'Sec. de Desenvolvimento Econ√¥mico e Turismo', cadastros: 140, cliques: 300, membros: 130, instagram: 60 },
                { name: 'Sec. da Fazenda e Planejamento', cadastros: 80, cliques: 150, membros: 75, instagram: 25 },
                { name: 'Sec. de Cultura', cadastros: 135, cliques: 290, membros: 125, instagram: 58 },
                { name: 'Sec. de Seguran√ßa P√∫blica', cadastros: 95, cliques: 180, membros: 90, instagram: 30 },
                { name: 'Procuradoria-Geral do Munic√≠pio', cadastros: 50, cliques: 90, membros: 45, instagram: 15 },
                { name: 'Controladoria-Geral do Munic√≠pio', cadastros: 45, cliques: 85, membros: 40, instagram: 12 },
                { name: 'Secretaria Executiva de Comunica√ß√£o', cadastros: 220, cliques: 550, membros: 210, instagram: 150 },
                { name: 'AMMA (Ag√™ncia Municipal do Meio Ambiente)', cadastros: 110, cliques: 220, membros: 100, instagram: 45 },
                { name: 'Guarda Civil Municipal', cadastros: 125, cliques: 250, membros: 115, instagram: 40 },
                { name: 'Secretaria da Mulher', cadastros: 148, cliques: 310, membros: 135, instagram: 62 },
                { name: 'Secretaria de Inova√ß√£o', cadastros: 162, cliques: 360, membros: 155, instagram: 70 },
                { name: 'Secretaria de Acessibilidade', cadastros: 133, cliques: 280, membros: 120, instagram: 55 },
                { name: 'Secretaria Executiva de Finan√ßas', cadastros: 70, cliques: 140, membros: 65, instagram: 22 },
                { name: 'Secretaria de Administra√ß√£o', cadastros: 105, cliques: 200, membros: 98, instagram: 35 }
            ];

            // --- L√ìGICA DE CLASSIFICA√á√ÉO ---
            // A classifica√ß√£o principal √© por 'cadastros'.
            // Em caso de empate, 'cliques' √© o segundo crit√©rio, e assim por diante.
            secretariatsData.sort((a, b) => {
                if (b.cadastros !== a.cadastros) return b.cadastros - a.cadastros;
                if (b.cliques !== a.cliques) return b.cliques - a.cliques;
                if (b.membros !== a.membros) return b.membros - a.membros;
                return b.instagram - a.instagram;
            });

            // --- FUN√á√ÉO PARA RENDERIZAR A TABELA ---
            function renderTable() {
                const tableBody = document.querySelector('#ranking-table tbody');
                // Limpa a mensagem "Carregando..."
                tableBody.innerHTML = ''; 

                secretariatsData.forEach((secretariat, index) => {
                    const rank = index + 1;
                    
                    // Define a classe CSS para o ranking (para os √≠cones)
                    let rankClass = '';
                    if (rank <= 3) {
                        rankClass = `rank-${rank}`;
                    }

                    // Cria uma nova linha (row) para a tabela
                    const row = document.createElement('tr');

                    // Adiciona as c√©lulas (cells) com os dados
                    row.innerHTML = `
                        <td class="rank ${rankClass}">${rank}</td>
                        <td class="secretariat-name">${secretariat.name}</td>
                        <td>${secretariat.cadastros.toLocaleString('pt-BR')}</td>
                        <td>${secretariat.cliques.toLocaleString('pt-BR')}</td>
                        <td>${secretariat.membros.toLocaleString('pt-BR')}</td>
                        <td>${secretariat.instagram.toLocaleString('pt-BR')}</td>
                    `;
                    
                    // Adiciona a linha completa ao corpo da tabela
                    tableBody.appendChild(row);
                });
            }

            // Chama a fun√ß√£o para criar o ranking quando a p√°gina carregar
            renderTable();

        });
    </script>

</body>
</html>
