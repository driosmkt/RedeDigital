<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CHWE9QKPGJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CHWE9QKPGJ');
    </script>
    <!-- FIM DO GOOGLE TAG -->

    <!-- SCRIPT DE REDIRECIONAMENTO INTELIGENTE -->
    <script>
        // Pega a URL completa da barra de endereços do navegador
        const url = new URL(window.location.href);

        // Procura por um parâmetro chamado "destino" na URL
        const destino = url.searchParams.get('destino');

        // Se o parâmetro "destino" existir, redireciona para ele
        if (destino) {
            window.location.replace(destino);
        } else {
            // Se não encontrar o parâmetro, mostra uma mensagem de erro.
            document.write("Erro: Link de destino não especificado.");
        }
    </script>
    <!-- FIM DO SCRIPT -->
</head>
<body>
    <p>Aguarde, você está sendo redirecionado...</p>
</body>
</html>
